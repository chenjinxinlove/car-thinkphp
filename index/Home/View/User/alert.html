<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>用户管理</title>
  <link rel="shortcut icon" href="images/icon/icon.ico" />
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css">
  <style type="text/css"></style>
</head>
<body>
<header role="banner" >
    <include file='common:nav'/>
</header>

<main role="main">
        <div class="list-group" style="width: 13%;height:495px;position: relative;left:10%;border: 1px solid #878787;padding:8px;display: inline-block;vertical-align: top;">
            <button type="button" class="list-group-item active" style="margin-bottom: 15px">用户管理</button>
        </div>
        <div style="width:68%;height: 495px;border: 1px solid #878787;display: inline-block;vertical-align: top;position: relative;left:11%;">
        <div class="table-responsive" style="width:500px;margin-left: 50px;margin-top:20px;">

             <form action="__ROOT__/index.php/Home/User/alertinfo?id={$id}" method="post">
                  <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <p></p>
                    <label for="exampleInputEmail1">{$content[0].username}</label>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">新密码</label>
                    <input type="password" class="form-control" name="password" placeholder="请输入新密码">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">部门</label>
                    <input type="text" class="form-control" name="section" placeholder="输入部门" value="{$content[0].section}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">电话</label>
                    <input type="text" class="form-control" name="tel" placeholder="输入部门电话" value="{$content[0].tel}">
                  </div>
                  <button type="submit" class="btn btn-primary">修改</button>
              </form>
 
</section>
	
</body>
<script  src="__PUBLIC__/js/jquery.js"></script>
<script  src="__PUBLIC__/js/bootstrap.min.js"></script>

</html>
