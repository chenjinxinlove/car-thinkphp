<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>用户管理</title>
  <link rel="shortcut icon" href="images/icon/icon.ico" />
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css">
  <style type="text/css"></style>
</head>
<body>
<header role="banner" >
    <include file='common:nav'/>
</header>

<main role="main">
        <div class="list-group" style="width: 13%;height:495px;position: relative;left:10%;border: 1px solid #878787;padding:8px;display: inline-block;vertical-align: top;">
            <button type="button" class="list-group-item active" style="margin-bottom: 15px">用户管理</button>
        </div>
        <div style="width:68%;height: 495px;border: 1px solid #878787;display: inline-block;vertical-align: top;position: relative;left:11%;">
        <div class="table-responsive" style="width:500px;margin-left: 50px;margin-top:20px;">

            <form action="__ROOT__/index.php/Home/Car/alertinfo?id={$content[0].id}" method="post" >
               <div style="width:250px;float: left">
                 <div class="form-group">
                      <label for="exampleInputEmail1">车牌号</label>
                      <input type="text" class="form-control" name="num" value="{$content[0].num}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">车辆类型</label>
                      <input type="text" class="form-control" name="type" value="{$content[0].type}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">车辆型号</label>
                      <input type="text" class="form-control" name="model" value="{$content[0].model}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">座位数</label>
                      <input type="text" class="form-control" name="nums" value="{$content[0].numsq}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">颜色</label>
                      <input type="text" class="form-control" name="color" value="{$content[0].color}">
                    </div>
               </div>
                <div style="width:250px;float: right;">
                  <div class="form-group">
                    <label for="exampleInputEmail1">购车时间</label>
                      <input type="text" class="form-control" name="time" value="{$content[0].time}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">购车金额</label>
                      <input type="text" class="form-control" name="money" value="{$content[0].money}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">到保时间</label>
                      <input type="text" class="form-control" name="ins_expire_time" value="{$content[0].ins_expire_time}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">投保金额</label>
                      <input type="text" class="form-control" name="ins_money" value="{$content[0].money}" >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">备注</label>
                      <input type="text" class="form-control" name="car_note" value="{$content[0].car_note}">
                    </div>
                    
                </div>    
                <button type="submit" class="btn btn-primary">修改</button>    
            </form>
 
</section>
	
</body>
<script  src="__PUBLIC__/js/jquery.js"></script>
<script  src="__PUBLIC__/js/bootstrap.min.js"></script>

</html>
